# docker-compose.yml — نسخه نهایی و تضمینی
version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    restart: always

  frontend:
    build: 
      context: ./frontend
      # این خط حیاتیه — کش رو درست می‌کنه
      args:
        - NODE_ENV=development
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # این ۴ خط طلایی هستن — بدون اینا هیچ‌وقت تیلویند درست کار نمی‌کنه
      - ./frontend:/app
      - /app/node_modules
      - /app/node_modules/.vite
      - /app/dist
    depends_on:
      - backend
    restart: always